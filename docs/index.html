<body>
  <div id="ruffle"></div>
  <script src="https://mhatxotic.github.io/StarCatch/ruffle/ruffle.js"></script>
  <script>
    var ruffle = window.RufflePlayer.newest(),
    player = Object.assign(document.getElementById("ruffle").
        appendChild(ruffle.createPlayer()), {
      width: 1920,
      height: 1080,
      style: "width: 100vw; height: 100vh",
    });
    player.config = {
      autoplay: "on",
      unmuteOverlay: "visible",
      contextMenu: "off"
    };
    player.load({ url:
      "https://mhatxotic.github.io/StarCatch/starcatch.swf" });
  </script>
